<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<h:form class="headerForm header p-grid">
			<table cellspacing="5">
				<tr>
					<td align="left" width="60%">
						<p:graphicImage url="/resources/images/logoL8energy.png" height="50px" width="150px"></p:graphicImage>
					</td>
					<td>
						<p:outputLabel for="username" class="headerLabel">Username:</p:outputLabel>
					</td>
					<td width="15%">
						<p:inputText id="username" label="username" value="#{clbHomeLoginBean.loginUsername}" />
					</td>
					<td width="2%"/>
					<td>
						<p:outputLabel for="passwordUser" class="headerLabel">Password:</p:outputLabel>
					</td>
					<td width="15%">
						<p:inputText label="passwordUser" id="passwordUser" value="#{clbHomeLoginBean.loginPassword}" type="password" />
					</td>
					<td width="2%"/>
					<td width="5%">
						<p:commandButton styleClass="loginFormButton" id="loginButId" value="Log In" action="#{clbHomeLoginBean.loginUser}" ajax="true"
						update="@form" oncomplete="if (args.cantLoginUserNotFound === true )
								{ 
									PF('unSuccessPaneldoesnexistUnsuccess').show();
								}
								if (args.cantLoginPasswordDoesntMatch === true)
								{
									PF('unSuccessPanelpasswordnotmatchUnsuccess').show();
								}
								"></p:commandButton>
					</td>
					<td width="1%"/>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
