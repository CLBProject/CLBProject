<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<h:form class="headerForm header p-grid">
			<div class="p-col logo p-justify-center">
				<p:graphicImage url="/resources/images/logoL8energy.png" height="50px" width="150px"></p:graphicImage>
			</div>
				<div align="right" class="p-col loginForm">
				<div class="p-col userLogged">
					<p:outputLabel value="#{clbHomeLoginBean.authenticatedUser.name}"></p:outputLabel>
				</div>
				<div class="p-col headerIcon verticalLine"></div>
				<div class="p-col headerIcon">
					<table>
						<tr>
							<td valign="middle">
								<p:graphicImage value="#{request.contextPath}/../resources/images/graph.png"/>
							</td>
							<td valign="middle">
								<p:commandLink value="Analysis"
									styleClass="headerLabel" ajax="false" type="submit"
									action="#{redirectBean.redirectTo('analysis.xhtml?faces-redirect=true')}"></p:commandLink>
							</td>
						</tr>
					</table>
				</div>
				<div class="p-col headerIcon">
					<table>
						<tr>
							<td>
								<p:graphicImage value="#{request.contextPath}/../resources/images/maintenance.png"></p:graphicImage>
							</td>
							<td>
								<p:commandLink value="Building Management"
									styleClass="headerLabel" ajax="false" type="submit"
									action="#{redirectBean.redirectTo('buildingManagement.xhtml?faces-redirect=true')}"></p:commandLink> 
							</td>
						</tr>
					</table>
				</div>
				<div class="p-col loginButton">
					<p:commandButton styleClass="loginFormButton" id="logoutButId" value="Log Out" action="#{clbHomeLoginBean.logout}"></p:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
