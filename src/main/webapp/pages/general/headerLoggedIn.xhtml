<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<h:form class="headerForm header">
			<table>
				<tr>
					<td width="1%"/>
					<td align="left" width="87%">
						<p:graphicImage url="/resources/images/logoL8energy.png" height="50px" width="150px"></p:graphicImage>
					</td>
					<td>
						<p:graphicImage url="/resources/images/user.png" width="20" height="20"></p:graphicImage>
					</td>
					<td width="10%%" align="left">
						<p:outputLabel value="#{clbHomeLoginBean.authenticatedUser.name}" styleClass="userLabelHeader"></p:outputLabel>
					</td>
					<td align="left">
						<p:commandButton styleClass="loginFormButton" id="logoutButId" value="Log Out" action="#{clbHomeLoginBean.logout}"></p:commandButton>
					</td>
					<td width="1%"/>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
