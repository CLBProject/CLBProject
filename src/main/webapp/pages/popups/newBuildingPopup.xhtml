<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<p:dialog widgetVar="newBuildingPopup" id="newBuildingPopup"
			modal="true" position="center center" draggable="false"
			closable="true" header="Add New Building" closeOnEscape="true"
			styleClass="logoClass" resizable="false">
			<h:form>
				<div class="newBuildingClass">
					<p:panelGrid columns="2" styleClass="successGrid">
						<p:column>
							<p:outputLabel for="newBuildingName" value="Name:"></p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText id="newBuildingName" required="true" value="#{buildingManagementBean.newBuilding.name}"></p:inputText>
						</p:column>
						<p:column>
							<p:outputLabel for="newBuildingLocation" value="Location"></p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText id="newBuildingLocation" value="#{buildingManagementBean.newBuilding.location}"></p:inputText>
						</p:column>
						<p:column>
							<p:outputLabel for="newBuildingMainDivision" value="Main Division"></p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText id="newBuildingMainDivision" value="#{buildingManagementBean.newBuilding.mainDivision.name}"></p:inputText>
						</p:column>
					</p:panelGrid>
					<br/>
					<div align="center">
						<p:commandButton action="#{buildingManagementBean.createBuilding}" ajax="true" update=":buildingManagementForm" 
									styleClass="signButton" value="Create"
									onstart="document.body.style.cursor='wait'"
									oncomplete="document.body.style.cursor='default'; PF('successPanelnewBuildingPopup').show();"></p:commandButton>
					</div>
				</div>
			</h:form>
		</p:dialog>
		<ui:include src="successDialog.xhtml">
			<ui:param name="id" value="newBuildingPopup" />
			<ui:param name="successMessage"
				value="A new Building was created successfully!" />
			<ui:param name="path" value="buildingManagement.xhtml?faces-redirect=true" />
		</ui:include>
	</ui:define>
</ui:composition>
