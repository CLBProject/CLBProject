<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<p:dialog widgetVar="newAnalyzerPopup" id="newAnalyzerPopup"
			modal="true" position="center center" draggable="false"
			closable="true" header="Add New Division" closeOnEscape="true"
			styleClass="logoClass" resizable="false">
			<h:form id="newAnalyzerFormId">
				<div class="newBuildingClass">
					<p:panelGrid columns="2" styleClass="successGrid">
						<p:column>
							<p:outputLabel for="newAnalyzerName" value="CodeName:"></p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText id="newAnalyzerName" required="true"
								value="#{buildingManagementBean.newAnalyzer.codeName}"></p:inputText>
						</p:column>
						<p:column>
							<p:outputLabel for="newAnalyzerName" value="Meters:"></p:outputLabel>
						</p:column>
						<p:column>
							<p:selectManyMenu id="analyzersMeters"
								value="#{buildingManagementBean.newAnalyzer.analyzerMeters}"
								var="analyzerMeterSel" filter="true"
								filterMatchMode="contains" showCheckbox="true">
								<f:selectItems value="#{buildingManagementBean.analyzerMeterValues}" var="analyzerMeter"
									itemLabel="#{analyzerMeter.label}" itemValue="#{analyzerMeter}" />
								<p:column>
					                <h:outputText style="font-size: 12px" value="#{analyzerMeterSel.label}" />
					            </p:column>
							</p:selectManyMenu>
						</p:column>
					</p:panelGrid>
					<br />
					<div align="center">
						<p:commandButton action="#{buildingManagementBean.createAnalyzer}"
							ajax="true" update=":buildingManagementForm :newAnalyzerFormId"
							styleClass="signButton" value="Create"
							onstart="document.body.style.cursor='wait'"
							oncomplete="document.body.style.cursor='default'; 
												PF('newAnalyzerPopup').hide();
												PF('successPanelnewAnalyzerPopup').show();"></p:commandButton>
					</div>
				</div>
			</h:form>
		</p:dialog>
		<ui:include src="successDialog.xhtml">
			<ui:param name="id" value="newAnalyzerPopup" />
			<ui:param name="successMessage"
				value="A new Analyzer was created successfully!" />
			<ui:param name="path"
				value="buildingManagement.xhtml?faces-redirect=true" />
		</ui:include>
	</ui:define>
</ui:composition>
