<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<p:dialog widgetVar="successPanel#{id}" id="successPanel#{id}" modal="true"
			position="center center" draggable="false" closable="false" header="Done"
			closeOnEscape="true" styleClass="registerDialog" resizable="false">
			<h:form>
				<div class="successDialogDiv">
					<p:panelGrid columns="2" styleClass="successGrid">
						<p:column>
							<p:graphicImage value="${pageContext.request.contextPath}/resources/images/success.png"></p:graphicImage>
						</p:column>
						<p:column>
							<p:outputLabel value="#{successMessage}"></p:outputLabel>
						</p:column>
					</p:panelGrid>
					<br />
					<div align="center">
						<p:commandButton styleClass="signButton" ajax="false" type="submit" action="#{redirectBean.redirectTo(path)}" value="OK"></p:commandButton>
					</div>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
