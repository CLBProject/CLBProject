<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<ui:include src="./general/menutab.xhtml" />
		<h:form>
			<div class="mainDivClass">
			   <p:dataTable id="paginatorSelector" widgetVar="paginatorSelector"
					styleClass="buildingSelectionCSS" paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					value="#{buildingManagementBean.buildingsToShow}"
					rows="10" rowKey="#{building.buildingid}" var="building">
					<p:column styleClass="dataTableColumn">
						<p:panel>
							<h:outputText value="#{building.name}"></h:outputText>
						</p:panel>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
		<ui:include src="./general/footer.xhtml" />
	</ui:define>
</ui:composition>
