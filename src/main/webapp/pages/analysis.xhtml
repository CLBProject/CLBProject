<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="template/ui.xhtml">
	<ui:define name="body">
		<ui:include src="./general/headerLoggedIn.xhtml" />
		<div class="analysisDiv">
			<h:form id="analysisForm">
				<div>
					<table width="100%">
						<tr>
							<td valign="top" width="20%">
								<p:outputPanel>
								    <p:panel>
										<div align="center"><h3>User Buildings</h3></div>
										<ui:repeat value="#{clbHomeLoginBean.authenticatedUser.buildings}" var="building">
											 <p:panel styleClass="buildingPanelClass" id="toggleable" header="#{building.name}" collapsed="true" toggleable="true" toggleSpeed="500">
												<ui:repeat value="#{building.divisions}" var="division">
													<p:outputLabel value="#{division}"/>
												</ui:repeat>
										     </p:panel>
										</ui:repeat>
									</p:panel>
								</p:outputPanel>
							</td>
							<td valign="top">
								<div align="center" class="analaysisDateCss">
									<p:outputPanel>
										<p:panel>
										<!--	<p:chart styleClass="analysisChartCSS" id="chartDayId"
												responsive="true" widgetVar="chartDayId"
												model="#{analysisBean.analysisDayPojo.lineModel}" type="line" /> -->
										</p:panel>
									</p:outputPanel>
								</div>
							</td>

						</tr>
					</table>
				</div>
			</h:form>
			<ui:include src="./general/footer.xhtml" />
			<div class="lastAnalysisDiv"></div>
		</div>
		<ui:include src="./popups/selectionPopupBuilding.xhtml" />
	</ui:define>
</ui:composition>
