<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<br/>
		<div align="center">
			<h3>Welcome to CLBProject</h3>
		</div>
		<div align="center">
			<h:form id="chartFormId">
				<p:panel styleClass="chartCSS">
					<p:chart type="line" model="#{graphicBean.lineModel}" style="height:300px" />
					<br/>
					<p:poll interval="2" listener="#{graphicBean.updateChartValues}" update="chartFormId"/>
					<h:outputText styleClass="redentoraCSS" value="All rights reserved Â© Copyright 2017 "></h:outputText>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
